<h1>
  {{title}}
</h1>
<select>
  <option *ngFor = "let combo of combos">{{combo}}</option>
</select>

<table *ngIf="persons.length > 0">
  <th>Name</th>
  <th>Salary</th>
  <tr *ngFor = "let person of persons">
    <td>{{person.name}}</td>
    <td>{{person.salary}}</td>
  </tr>
</table>

Sum of Salary is : <input type="text" [(ngModel)] = "sums"/>
